<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Feed</a></li>
                <li><a href="post.html">Post</a></li>
                <li><a onclick="showModify()">Change info</a></li>
                <li><a onclick="showLogin()"><i class="fa-regular fa-bell"></i></a></li>
                <li><a onclick="disconnect()">disconnect</a></li>
            </ul>
        </nav>
        <div id="modify" style="display: none;">
            <form>
                <label for="email">email:</label>
                <input type="text" id="email" name="email" required>
                <label for="username">username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Change info</button>
            </form>
        </div>
    </header>
    <div class="overlay" style="display: none;">
        <section id="login" class="auth-form">
            <h2>Login</h2>
            <form action="login.php" method="post">
                <label for="username">username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <button type="button" onclick="showRegister()">register</button>
                <button type="button" onclick="showReset()">forgot password</button>
            </form>
        </section>
        <section id="register" style="display: none;" class="auth-form">
            <h2>Register</h2>
            <form action="register.php" method="post">
                <label for="email">email:</label>
                <input type="text" id="email" name="email" required>
                <label for="username">username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
                <button type="button" onclick="showLogin()">login</button>
            </form>
        </section>
        <section id="message" class="auth-form" style="display: none;">
            <p>Registration successfull, an email was sent to confirm your email</p>
            <a>resend</a>
        </section>
    </div>
    <main id="main-feed">
        <h1>Feed</h1>
        <section id="feed">
            <div class="post">
                <img src="egervais.jpg" alt="placeholder">
                <div>
                    <i class="fa-regular fa-thumbs-up"></i>
                    <a>comment</a>
                </div>
            </div>
            <div class="post">
                <img src="egervais.jpg" alt="placeholder">
                <div>
                    <i class="fa-regular fa-thumbs-up">10</i>
                    <a>comment</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2020</p>
    </footer>
    <script src="auth.js"></script>
</body>
</html>
