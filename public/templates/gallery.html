        <p>A FOOTER</p>
    </footer>
    <script>
        function shareOnFacebook() {
            // Get the current image URL
            const imageUrl = document.querySelector('#img-container img')?.src;
            if (!imageUrl) return;
            
            // Open Facebook share dialog
            FB.ui({
                method: 'share',
                href: imageUrl,
            }, function(response){});
        }
    </script>
