<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Feed</a></li>
                <li><a href="post.html">Post</a></li>
                <li><a onclick="showModify()">Change info</a></li>
                <li><a onclick="showLogin()"><i class="fa-regular fa-bell"></i></a></li>
                <li><button onclick="logout()">logout</button></li>
            </ul>
        </nav>
        <div id="modify" style="display: none;">
            <form id="modify-form">
                <label for="email">email:</label>
                <input type="text" id="modify-email" name="email">
                <label for="username">username:</label>
                <input type="text" id="modify-username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="modify-password" name="password" autocomplete="">
                <button type="submit">modify info</button>
            </form>
        </div>
    </header>
    <div id="overlay" styles="display: none;">
        <section id="login" class="auth-form">
            <h2>Login</h2>
            <div>
                <label for="username">username:</label>
                <input type="text" id="login-username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="login-password" name="password" autocomplete="" required>
                <button type="submit" onclick="login()">Login</button>
                <button type="button" onclick="showRegister()">register</button>
                <button type="button" onclick="showForgot()">forgot password</button>
            </div>
        </section>
        <section id="register" styles="display: none;" class="auth-form">
            <h2>Register</h2>
            <div>
                <label for="email">email:</label>
                <input type="text" id="register-email" name="email" required>
                <label for="username">username:</label>
                <input type="text" id="register-username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="register-password" name="password" autocomplete="" required>
                <button type="submit" onclick="register()">Register</button>
                <button type="button" onclick="showLogin()">login</button>
            </div>
        </section>
        <section id="forgot" class="auth-form" styles="display: none;">
            <h2>Reset password</h2>
            <div>
                <label for="email">email:</label>
                <input type="text" id="forgot-email" name="email" required>
                <button type="submit" onclick="showLogin()">Login</button>
                <button type="button" onclick="forgotPassword()">send email</button>
            </div>
        </section>
        <section id="message" class="auth-form" style="display: none;">
            <p>Registration successfull, an email was sent to confirm your email</p>
            <a>resend</a>
        </section>
    </div>
    <main id="main-feed">
        <h1>Feed</h1>
        <section id="feed">
            <div class="post">
                <img src="../img/egervais.jpg" alt="placeholder">
                <div>
                    <i class="fa-regular fa-thumbs-up"></i>
                    <a>comment</a>
                </div>
            </div>
            <div class="post">
                <img src="../img/egervais.jpg" alt="placeholder">
                <div>
                    <i class="fa-regular fa-thumbs-up">10</i>
                    <a>comment</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2020</p>
    </footer>
    <script src="../js/auth.js">
    </script>
</body>
</html>
